version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'python manage.py runserver 0.0.0.0:80'
    ports:
      - 80:80
    volumes:
      - .:/app
    networks:
      - server.network
    
networks: 
  server.network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.host_binding_ipv4: "127.0.0.1"